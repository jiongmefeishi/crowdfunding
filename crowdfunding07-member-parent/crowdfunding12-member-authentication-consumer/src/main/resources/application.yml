server:
  port: 9012

# 自定义客户端和服务端交互主机名和端口号 如本地单机：localhost, 阿里云服务器 47.100.123.xx
zqtao:
  eureka:
    server:
      connection:
        hostname: localhost
        port: 9008
# spring
spring:
  application:
    # 服务名，默认取 spring.application.name 配置值，如果没有则为 unknown
    name: crowdfunding-member-authentication-provider
  # 配置spring-session 共享，存储在redis
  redis:
    host: 47.107.140.162
  # 指定存储方式类型是 redis
  session:
    store-type: redis
  # 配置前端模板
  thymeleaf:
    # 禁止模板缓存，默认开启缓存编译模板，避免因模板的重复解析而降低系统性能
    # 开发环境下，不禁止需要不断重启
    cache: false
    # 配置前缀
    prefix: classpath:/templates/
    # 配置后缀
    suffix: .html

# eureka
eureka:
  client:
    serviceUrl:
      # Eureka客户端(如：consumer, provider)与 Eureka服务端的交互地址，高可用状态配置对方的地址，单机状态配置自己（如果不配置则默认本机8761端口）
      defaultZone: http://${zqtao.eureka.server.connection.hostname}:${zqtao.eureka.server.connection.port}/eureka/

# 配置短信发送参数
sms:
  # 是否开启短信发送功能
  active: true
  message:
    # 阿里云短信服务器
    sys-domain: dysmsapi.aliyuncs.com
    # 版本
    sys-version: 2017-05-25
    # 服务器所在区域id，cn-hangzhou 表示华东（杭州）
    region-id: cn-hangzhou
    # 接收短信的手机号码
    # phone-numbers: 15670255891
    # 短信签名名称
    sign-name: 怪兽营
    # 短信模板ID
    template-code: SMS_200190922
      # 短信模板变量对应的实际值
      # template-param:
      # 验证码
      # code:
    # 主账号AccessKey的ID
    access-key-id: LTAI4GFD8QwgVyBrvNJBGj8Jz
    # AccessKeySecret是用来验证用户的密钥
    access-secret: wwzImeidhhe3iWoZ2TCF17FiXGiARmz
    # 系统规定参数。取值：SendSms
    action: SendSms

# 邮箱相关
mail:
  active: true
  message:
    # 收件人账号如：3455533@qq.com
    # to:
    # 主题
    subject: 【怪兽营】
    # 是否是HTML
    htmlOrNot: false
    # 附件列表
    # files:
    # 随机码(验证码), 系统生成6位随机数
    # code:
    # 签名名称
    signName: 【怪兽营】
    # 正文
    # 签名名称 + 消息内容 + 验证码（有则带上）
    content: 怪兽营邮件已成功发送